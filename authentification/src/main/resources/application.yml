server:
  port: 8081
spring:
  application:
    name: Authentification
  datasource:
    password: password
    url: jdbc:postgresql://localhost:4300/authentication
    username: knops
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka